name: ðŸš€ VERSATIL SDLC Framework - Continuous Integration

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  VERSATIL_ENV: testing
  CI: true

jobs:
  # ðŸ” Environment Detection and Setup
  setup:
    name: ðŸ”§ Environment Setup
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.detect.outputs.environment }}
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Detect Environment
        id: detect
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "environment=testing" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ”‘ Generate Cache Key
        id: cache-key
        run: |
          echo "key=node-${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}" >> $GITHUB_OUTPUT

  # ðŸ§ª Quality Gates - Run in Parallel
  quality-gates:
    name: ðŸ›¡ï¸ Quality Gates
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        gate: [lint, typecheck, security, dependencies]
      fail-fast: false
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Run Quality Gate - ${{ matrix.gate }}
        run: |
          case "${{ matrix.gate }}" in
            lint)
              npm run lint || echo "::warning::Linting issues found"
              ;;
            typecheck)
              npm run typecheck || echo "::warning::TypeScript issues found"
              ;;
            security)
              npm audit --audit-level=moderate || echo "::warning::Security vulnerabilities found"
              ;;
            dependencies)
              npm outdated || echo "::warning::Outdated dependencies found"
              ;;
          esac

  # ðŸ§ª Enhanced Testing Matrix
  test-matrix:
    name: ðŸ§ª Test Suite
    runs-on: ${{ matrix.os }}
    needs: setup
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        test-type: [unit, integration, e2e]
        include:
          - test-type: unit
            command: npm run test:unit
            coverage: true
          - test-type: integration
            command: npm run test:integration
            coverage: false
          - test-type: e2e
            command: npm run test:e2e
            coverage: false
      fail-fast: false
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”§ Setup Environment
        run: |
          echo "VERSATIL_ENV=testing" >> $GITHUB_ENV
          cp .env.example .env

      - name: ðŸ—ï¸ Build Framework
        run: npm run build

      - name: ðŸŽ­ Install Playwright Browsers
        if: matrix.test-type == 'e2e'
        run: npx playwright install --with-deps chromium

      - name: ðŸ§ª Run Tests - ${{ matrix.test-type }}
        run: ${{ matrix.command }}
        env:
          FORCE_COLOR: 1

      - name: ðŸ“Š Upload Coverage
        if: matrix.coverage == true && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: ${{ matrix.test-type }}
          name: codecov-${{ matrix.test-type }}

  # ðŸŽ¯ OPERA Agent Testing
  opera-agent-tests:
    name: ðŸ¤– OPERA Agents
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        agent: [maria-qa, james-frontend, marcus-backend, sarah-pm]
      fail-fast: false
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ¤– Test OPERA Agent - ${{ matrix.agent }}
        run: |
          npm run test:agent:${{ matrix.agent }} || echo "::warning::Agent ${{ matrix.agent }} tests incomplete"

      - name: ðŸ“Š Agent Performance Report
        run: |
          npm run test:agent:performance:${{ matrix.agent }} || echo "::warning::Performance tests not available"

  # ðŸ”’ Security and Compliance
  security-compliance:
    name: ðŸ”’ Security & Compliance
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”’ Security Audit
        run: |
          npm audit --audit-level=high --production || echo "::warning::Moderate vulnerabilities found in dev dependencies"
          npx audit-ci --high || true

      - name: ðŸ›¡ï¸ OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'VERSATIL-SDLC'
          path: '.'
          format: 'ALL'

      - name: ðŸ” CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: ðŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: ðŸ“Š Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/

