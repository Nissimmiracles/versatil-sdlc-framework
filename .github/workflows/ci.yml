name: CI

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Pre-test MCP servers before running main tests
  # Implements "Pre-Test All MCP Servers" rule from CLAUDE.md
  mcp-health:
    name: MCP Health Check
    uses: ./.github/workflows/mcp-health-check.yml
    with:
      mcp-servers: 'chrome,github'

  test:
    needs: mcp-health
    name: Test on ${{ matrix.os }} with Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [18, 20]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.17.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Version Consistency Check
        run: node scripts/version-check.cjs
        continue-on-error: false

      - name: Run unit tests
        run: pnpm run test:unit

      - name: Build
        run: pnpm run build

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.17.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm run lint || echo "::warning::Linting issues found"
        continue-on-error: true

      - name: Run typecheck
        run: pnpm run typecheck || echo "::warning::TypeScript issues found"
        continue-on-error: true
