  # ðŸŽ¯ Environment-Specific Deployment Tests
  deployment-validation:
    name: ðŸš€ Deployment Validation
    runs-on: ubuntu-latest
    needs: [setup, test-matrix, security-compliance]
    if: success()
    strategy:
      matrix:
        environment: [testing, staging]
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”§ Configure Environment
        run: |
          echo "VERSATIL_ENV=${{ matrix.environment }}" >> $GITHUB_ENV
          cp config/environments/${{ matrix.environment }}.json .versatil/current-env.json

      - name: ðŸ—ï¸ Build for Environment
        run: npm run build:${{ matrix.environment }}

      - name: ðŸ§ª Environment Health Check
        run: npm run health:check:${{ matrix.environment }}

      - name: ðŸš€ Deployment Simulation
        run: npm run deploy:simulate:${{ matrix.environment }}

  # ðŸ“Š Comprehensive Reporting
  reporting:
    name: ðŸ“Š Comprehensive Reporting
    runs-on: ubuntu-latest
    needs: [test-matrix, opera-agent-tests, security-compliance, deployment-validation]
    if: always()
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“Š Generate CI Report
        run: |
          mkdir -p ci-reports
          echo "# ðŸš€ VERSATIL SDLC Framework - CI Report" > ci-reports/summary.md
          echo "## ðŸ“… Build Date: $(date)" >> ci-reports/summary.md
          echo "## ðŸ” Environment: ${{ needs.setup.outputs.environment }}" >> ci-reports/summary.md
          echo "## ðŸ“Š Test Results Summary" >> ci-reports/summary.md

      - name: ðŸ“¤ Upload CI Reports
        uses: actions/upload-artifact@v4
        with:
          name: ci-reports
          path: ci-reports/

      - name: ðŸ’¬ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('ci-reports/summary.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

  # âœ… Final Status Check
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [quality-gates, test-matrix, opera-agent-tests, security-compliance, deployment-validation]
    if: success()
    steps:
      - name: ðŸŽ‰ CI Success
        run: |
          echo "ðŸŽ‰ All CI checks passed successfully!"
