            console.log('Available actions:', actions.join(', '));
            console.log('âœ… Playwright MCP Executor - PASSED');
          }

          testPlaywright().catch(err => {
            console.error('âŒ Playwright MCP test failed:', err.message);
            process.exit(1);
          });
