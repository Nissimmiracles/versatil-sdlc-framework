name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.17.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Type check
        run: pnpm tsc --noEmit

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  test-mcp:
    name: MCP Module Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.17.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Test MCP modules
        run: pnpm vitest run src/mcp/ --reporter=verbose
        env:
          NODE_OPTIONS: --max-old-space-size=4096

  test-sub-agents-marcus:
    name: Marcus Sub-Agents (${{ matrix.agent }})
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        agent: [go, java, node, python, rails]
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.17.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Test Marcus-${{ matrix.agent }}
        run: pnpm vitest run src/agents/opera/marcus-backend/sub-agents/marcus-${{ matrix.agent }}.test.ts --reporter=verbose
        env:
          NODE_OPTIONS: --max-old-space-size=4096

  test-sub-agents-james:
    name: James Sub-Agents (${{ matrix.agent }})
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        agent: [angular, nextjs, react, svelte, vue]
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.17.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Test James-${{ matrix.agent }}
        run: pnpm vitest run src/agents/opera/james-frontend/sub-agents/james-${{ matrix.agent }}.test.ts --reporter=verbose
        env:
          NODE_OPTIONS: --max-old-space-size=4096

  test-integration:
    name: Integration Tests (${{ matrix.suite }})
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        suite:
          - cross-agent-context
          - rag-integration
          - multi-agent-coordination
          - agent-auto-activation
          - cli-commands
          - checkpoint-validation
          - credential-onboarding
          - full-workflow-e2e
          - introspective-integration
          - plan-command-e2e
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.17.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Test ${{ matrix.suite }}
        run: pnpm vitest run tests/integration/${{ matrix.suite }}.test.ts --reporter=verbose
        env:
          NODE_OPTIONS: --max-old-space-size=4096

  test-agents:
    name: Agent Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.17.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Test core agents
        run: pnpm vitest run src/agents/ --exclude="**/sub-agents/**" --reporter=verbose
        env:
          NODE_OPTIONS: --max-old-space-size=4096

  test-lib:
    name: Library Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.17.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Test libraries
        run: pnpm vitest run src/lib/ src/rag/ src/hooks/ --reporter=verbose
        env:
          NODE_OPTIONS: --max-old-space-size=4096

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: [test-mcp, test-sub-agents-marcus, test-sub-agents-james, test-integration, test-agents, test-lib]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.17.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Run tests with coverage
        run: pnpm vitest run --coverage --reporter=verbose
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-mcp, test-sub-agents-marcus, test-sub-agents-james, test-integration, test-agents, test-lib]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| MCP Tests | ${{ needs.test-mcp.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Marcus Sub-Agents | ${{ needs.test-sub-agents-marcus.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| James Sub-Agents | ${{ needs.test-sub-agents-james.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.test-integration.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Agent Tests | ${{ needs.test-agents.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Library Tests | ${{ needs.test-lib.result }} |" >> $GITHUB_STEP_SUMMARY
